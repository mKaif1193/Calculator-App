<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="flex justify-center item-center">
    <div
      class="flex flex-col w-[480px] h-[95vh] bg-sky-200 border-[2px] border-sky-900 border-solid m-3 font-mono text-sky-950"
    >
      <div class="mx-3 my-5">
        <h1 class="text-5xl font-bold text-center">Calculator</h1>
        <p class="text-xs float-end">@mKaif56</p>
      </div>

      <div id="Calculator" class="text-3xl text-center">
        <div id="Display" class="border-[3px] border-sky-900 m-3 p-3 h-16">
          <div id="Result" class="font-bold"></div>
        </div>

        <div id="Btns" class="flex flex-row mt-7 mx-3 gap-8">
          <div
            id="Digits"
            class="grid grid-cols-3 place-items-center h-full w-[60%] gap-2"
          >
            <div
              id="9"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              9
            </div>
            <div
              id="8"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              8
            </div>
            <div
              id="7"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              7
            </div>
            <div
              id="6"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              6
            </div>
            <div
              id="5"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              5
            </div>
            <div
              id="4"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              4
            </div>
            <div
              id="3"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              3
            </div>
            <div
              id="2"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              2
            </div>
            <div
              id="1"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              1
            </div>
            <div
              id="0"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              0
            </div>
            <div
              id="btnDot"
              class="btn cursor-pointer content-center bg-sky-400 hover:bg-sky-600 rounded-2xl size-16"
            >
              .
            </div>
          </div>

          <div
            id="Operators"
            class="grid grid-cols-2 place-items-center h-full w-[40%] gap-2"
          >
            <div
              id="btnClear"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              C
            </div>
            <div
              id="btnEq"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              =
            </div>
            <div
              id="btnAdd"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              +
            </div>
            <div
              id="btnSub"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              -
            </div>
            <div
              id="btnMul"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              x
            </div>
            <div
              id="btnDiv"
              class="btn cursor-pointer content-center bg-cyan-400 hover:bg-cyan-600 rounded-2xl size-16"
            >
              /
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
